<!-- ideas table -->
<div class="container">
    <div class="stories">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="id-column">#</th>
                <th>IDEA</th>
                <th class="operation-column">OPERATIONS</th>
            </tr>
            </thead>
            <tbody id="ideasTableBody">
            </tbody>
        </table>
        <button class="btn btn-primary btn-lg" id="addIdeaButton"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Idea</button>
    </div>

</div> <!-- /container -->

<div class="modal fade" id="newIdeaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a new idea:</h4>
            </div>
            <div class="modal-body">
                <form action="javascript:submitForm();">
                    <div class='form-group'>
                        <label>Story:</label>
                        <input class='form-control' type="text" name="idea" id="idea" required>
                    </div>
                    <input type="hidden" name="ideaId" id="ideaId">
                    <div class='form-group'>
                        <input class='btn btn-success' type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

<!-- message modal -->
<div class="modal fade" id="newMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabelMessage">Add a new idea:</h4>
            </div>
            <div class="modal-body">
                <form action="javascript:submitMessageForm();">
                    <div class='form-group'>
                        <label>To:</label>
                        <input class='form-control' type="text" name="username" id="username" required>
                    </div>
                    <div class='form-group'>
                        <label>Message:</label>
                        <input class='form-control' type="text" name="message" id="message" required>
                    </div>
                    <div class='form-group'>
                        <input class='btn btn-success' type="submit" value="Submit" name="submit"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
