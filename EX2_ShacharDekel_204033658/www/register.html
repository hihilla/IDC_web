<script src="/static/javascripts/bootstrap.js"></script>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <img src='/static/images/logo.png' class="logo" alt="IDC Idas"/>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>

      </button>
      <a class="navbar-brand" href="/">IDC Ideas!</a>

      <ul class="nav navbar-nav">

          <li class="active"><a href="/users/login">Login<span class="sr-only">(current)</span></a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">
    <div class="panel panel-info" style="text-align: center; width:250px; margin: 25px auto 0 auto;">
        <div class="panel-heading">
            <h2 class="panel-title">IDC Ideas Registration:</h2>
        </div>
        <div id="errorMessage" class="alert alert-danger hide" style="margin-bottom:0px">
            Username already exists, please try another one.
        </div>
        <form method="POST" action="/users/register" style="margin: 0px">
            <div class='form-group'>
                <label>Name:</label>
                <input type="text" class="form-control" name="name" required/>

            </div>
            <div class="panel-content" style="padding: 5px">
                <div class='form-group'>
                    <label>Username:</label>
                    <div class='input-group'>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="user" required/>
                    </div>
                </div>
                <div class='form-group' style="margin-bottom:0px">
                    <label>Password:</label>
                    <div class='input-group'>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="pass" required/><br/>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <input type="submit" class="btn btn-success" value="Register"/>
            </div>
        </form>
    </div>
</div>

<script src="/static/javascripts/register.js"></script>
