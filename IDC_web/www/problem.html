<!-- problem details -->
<div class="container">
    <div class="userMessage"></div>
    <div class="row">
        <div class="col-sm-8">
            <div id="problemTitleBody">
                <h3>Problem Title:</h3>
            </div>
            <div id="problemAuthorBody">
                <h4>Author:</h4>
            </div>
            <div id="problemCreateDate">
                <h4>Created at:</h4>
            </div>
        </div>
        <div class="col-sm-4" id="problemStatusBody">
            <div class="row">
                <h3>Problem Status:</h3>
            </div>
        </div>
    </div>
    <div class="row" id="problemDescription">
        <h3>Problem Description:</h3>
    </div>
</div>

<br><hr><br>

<!-- ideas table -->
<div class="container">
    <div class="stories">
        <h3>Proposed Ideas:</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="id-column">#</th>
                <th>IDEA</th>
                <th class="operation-column">OPERATIONS</th>
            </tr>
            </thead>
            <tbody id="proposedIdeasTableBody">
            </tbody>
        </table>
        <button class="btn btn-primary btn-lg" id="proposeIdeaButton" onclick="OnClickProposeIdeaButton()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Propose an Idea</button>
    </div>

</div> <!-- /container -->

<div class="modal fade" id="proposeIdeaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="proposeIdeaModalLabel">Add a new idea:</h4>
            </div>
            <div class="modal-body">
                <form action="javascript:submitProposeIdeaForm();">
                    <div class='form-group'>
                        <label>Story:</label>
                        <input class='form-control' type="text" name="idea" id="idea" required>
                    </div>
                    <input type="hidden" name="ideaId" id="ideaId">
                    <div class='form-group'>
                        <input class='btn btn-success' type="submit" value="Submit"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
