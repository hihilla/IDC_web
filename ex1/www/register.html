<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/stylsheets/styls.css">
    <title>My Ideas</title>
</head>

<body>
<script type="text/javascript" src="/index.js"></script>
<div id="titleDiv">
    <h1>Register as an Inventor!</h1>
</div>
<hr>
<p id="updateTitle"></p>
<div id="register">
    <form action="">
        Full name:<br>
        <input type="text" name="fullnameInput" value="Thomas Alva Edison" required>
        <br>
        Your username:<br>
        <input type="text" name="usernameInput" value="EdisonTheTelegrapher" required>
        <br>
        Your password:<br>
        <input type="password" name="passwordInput" required>
        <br><br>
        <input id="submitButton" type="button" value="Submit" onclick="funcRegister(fullnameInput.value, usernameInput.value, passwordInput.value)">
    </form>
</div>

</body>

</html>
