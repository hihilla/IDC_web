<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="stylsheets/styls.css">
  <title>My Ideas</title>
</head>

<body>
  <div id="titleDiv">
    <h1>I have an Idea!</h1>
      <ul>
        <li><a href=#GET >Get All Ideas</a></li>

        <li><a href=#PUT >Add New Idea</a></li>

        <li><a href=#DELETE >Delete an Idea</a></li>

        <li><a href=#POST >Update an Idea</a></li>
      </ul>
  </div>
  <hr>

  <div>
    <h2>
      Get All Ideas
    </h2>
    <button type="button" onclick="alert('GET all ideas!')">Get All Ideas!</button>
  </div>

  <hr>

  <div>
    <h2>
      Add New Ideas
    </h2>

    <form action="">
      Your name:<br>
      <input type="text" name="name" value="Edison">
      <br>
      Your idea:<br>
      <input type="text" name="idea" value="Light bulb">
      <br><br>
      <input id="submitButton" type="submit" value="Submit">
    </form> 
  </div>

  <hr>

  <div>
    <h2>
      Delete an Ideas
    </h2>

    <form action="">
      Idea ID:<br>
      <input type="text" name="ideaId" value="###">
      <br><br>
      <input id="submitButton" type="submit" value="Submit">
    </form> 
  </div>

  <hr>

  <div>
    <h2>
      Update an Ideas
    </h2>

    <form action="">
      Idea ID:<br>
      <input type="text" name="ideaId" value="###">
      <br>
      Your idea:<br>
      <input type="text" name="idea" value="White light bulb">
      <br><br>
      <input id="submitButton" type="submit" value="Submit">
    </form>
  </div>

</body>

</html>
